{{ define "main" }}
  <main>
    <article class="container">  
    {{ partial "breadcrumbs.html" . }}
    <h1>{{ .Title }}</h1>

    {{ .Content }}
    
    {{ range .Pages }}
      <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      {{ .Summary }}
    {{ end }}
      </article>
  </main>
{{ end }}
